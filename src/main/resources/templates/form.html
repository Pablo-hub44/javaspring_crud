<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- gracias a la depenencdia thymeleaf que pusimos, podremos usar en front html -->

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container mt-4">

            <div class="col-md-6">
                <!-- ya sabes th de tyleaf con su action-->
                <form th:action="@{/save}" th:object="${persona}" method="post">

                    <div class="card">
                        <img class="card-img-top" src="https://images.unsplash.com/photo-1682686581660-3693f0c588d2?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" max="200px" alt="Title" />
                        <div class="card-header">
                            <h3>Modulo Persona</h3>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Modulo persona</h4>

                            <div class="form-group">
                                <label for="Id">ID</label>
                                <input type="text" th:field="*{id}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Nombres">Nombres</label>
                                <input type="text" th:field="*{name}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Telefono">Telefono</label>
                                <input type="text" th:field="*{telefono}" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>



                </form>


            </div>

        </div>




    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
